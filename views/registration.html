<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/styles/registration.css">
    <link rel="icon" href="../favicon.png" type="image/png">
</head>
<body>
<div class="header">
    <h1>Регистрация</h1>
    <div class="auth-buttons">
        <button onclick="window.location.href='authorization.html'">Авторизация</button>
        <button onclick="window.location.href='../index.php'">Вернуться в чат</button>
    </div>
</div>

<div class="registration-container">
    <h2>Создайте аккаунт</h2>
    <form action="../user/registration.php" method="post" class="registration-form">
        <input class="form-input" type="text" name="name" placeholder="Имя пользователя" id="name" required >
        <input class="form-input" type="email" name="email" placeholder="Email" id="email" required >
        <input class="form-input" type="password" name="password" placeholder="Пароль" id="password" required >
        <button type="submit" class="submit-button">Зарегистрироваться</button>
    </form>
</div>
</body>
</html>
